 <input type="number" [(ngModel)]="ID" placeholder="Enter Id">
<input type="text" [(ngModel)]="Name" placeholder="Enter Name">
<input type="number" [(ngModel)]="Age" placeholder="Enter Age">
<button *ngIf="(editcount==0)"(click)="addnew()">Add new Person</button>
<button *ngIf="(editcount!=0)" (click)="update()">update</button>

<div class="Main-table">

  <table border="1">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let P of person">
        <td>{{P.id}}</td>
        <td>{{P.name}}</td>
        <td>{{P.age}}</td>
        <td>
          <button (click)="ondelete(P)">Delete</button>
          <button (click)="onEdit(P)">Edit</button>
        </td>
    </tr>
  </tbody>
 </table>
</div>
